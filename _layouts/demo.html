---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <p>
    <iframe frameborder="0" scrolling="no" src="{{site.baseurl}}/{{page.preview}}" srcdoc="
    <!DOCTYPE html>
      <script src=&quot;/assets/wasm/wasm_exec.js&quot;></script>
      <script>
      // Polyfill
      if (!WebAssembly.instantiateStreaming) {
          WebAssembly.instantiateStreaming = async (resp, importObject) => {
              const source = await (await resp).arrayBuffer();
              return await WebAssembly.instantiate(source, importObject);
          };
      }
      
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch(&quot;{{site.baseurl}}/{{page.wasm}}&quot;), go.importObject).then(result => {
          go.run(result.instance);
      });
      </script>" width="100%" height="480"></iframe>
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
